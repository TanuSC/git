<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Two Excel Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
        }

        #login-section, #upload-section {
            margin: 20px 0; 
            display: none;
        }

        #login-section.active, #upload-section.active {
            display: block;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="file"], button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Full-Screen File Preview */
        .file-preview-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow items to wrap for smaller screens */
        }

        .file-preview {
            flex: 1; /* Allow previews to take equal width */
            min-width: 45%; /* Ensure some minimum width for each preview */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        /* Make it responsive */
        @media (max-width: 768px) {
            .file-preview-container {
                flex-direction: column; /* Stack previews on smaller screens */
            }
            .file-preview {
                min-width: 100%; /* Make each preview full width on small screens */
            }
        }
    </style>
</head>
<body>

    <h2>Login</h2>

    <!-- Login Section -->
    <div id="login-section" class="container active">
        <h3>Login</h3>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
        <div id="login-message" style="color: red;"></div>
    </div>

    <!-- File Upload Section -->
    <div id="upload-section" class="container">
        <h3>Upload Two Excel Files</h3>

        <label for="excelFile1">Choose First File:</label>
        <input type="file" id="excelFile1" name="excelFile1" accept=".xls,.xlsx">

        <label for="excelFile2">Choose Second File:</label>
        <input type="file" id="excelFile2" name="excelFile2" accept=".xls,.xlsx">

        <button onclick="submitFiles()">Submit Files</button>

        <!-- Preview of files (left and right) -->
        <div class="file-preview-container" id="file-preview-container">
            <!-- Left and Right preview sections -->
            <div id="file-preview-left" class="file-preview"></div>
            <div id="file-preview-right" class="file-preview"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Simulated login credentials
        const VALID_USERNAME = "Tanu";
        const VALID_PASSWORD = "Tanu@123";

        // Function to handle login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginMessage = document.getElementById("login-message");

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Hide login and show upload section
                document.getElementById("login-section").classList.remove("active");
                document.getElementById("upload-section").classList.add("active");
                loginMessage.innerHTML = "";
            } else {
                loginMessage.innerHTML = "Invalid username or password.";
            }
        }

        // Function to read and display Excel file contents in the preview section
        function displayFileContent(fileInputId, previewId) {
            const file = document.getElementById(fileInputId).files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Get the first sheet name
                const sheetName = workbook.SheetNames[0];
                // Get the first sheet data
                const worksheet = workbook.Sheets[sheetName];

                // Convert sheet data to HTML table
                const tableHtml = XLSX.utils.sheet_to_html(worksheet);

                // Display preview on the appropriate side (left or right)
                const previewContainer = document.getElementById(previewId);
                previewContainer.innerHTML = `<h4>Preview for: ${file.name}</h4>${tableHtml}`;
            };
            reader.readAsArrayBuffer(file);
        }

        // Event listeners for file inputs to display content in left and right previews
        document.getElementById("excelFile1").addEventListener("change", function() {
            displayFileContent("excelFile1", "file-preview-left");
        });

        document.getElementById("excelFile2").addEventListener("change", function() {
            displayFileContent("excelFile2", "file-preview-right");
        });

        // Placeholder function for file submission
        function submitFiles() {
            alert("Files submitted successfully!");
        }
    </script>
</body>
</html>
